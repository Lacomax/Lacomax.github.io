<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <h1>Vokabeltrainer</h1>
    </header>
    <main>
        <div class="filters-container">
            <label for="book">Buch</label>
            <select id="book">
                <option>Découvertes 1 - Bayern</option>
            </select>
            <label for="lesson">Sélectionnez la leçon:</label>
            <select id="lesson">
                <option>All</option>
            </select>
            <label for="module">Sélectionnez le module:</label>
            <select id="module">
                <option>All</option>
            </select>
            <label for="direction">Direction de pratique:</label>
            <select id="direction">
                <option>Les deux</option>
            </select>
            <label>
                <input type="checkbox" id="random-order" /> Ordre aléatoire
            </label>
            <button id="start">Commencer</button>
        </div>
        <div class="flags-container">
            <img src="flag_france.png" alt="France">
            <img src="flag_germany.png" alt="Germany">
        </div>
    </main>
</body>
</html>
